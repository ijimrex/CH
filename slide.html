<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.js'></script>


    <style>

        .wave-enter-setup, .wave-leave-setup {
            -webkit-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) .5s;
            -moz-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
            -o-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
            transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) .5s;
            line-height:100%;
        }

        .wave-enter-setup {
            position:absolute;
            left:100%;
            line-height:100%;
        }

        .wave-enter-start {
            left:0;
            line-height:100%;
        }

        .wave-leave-setup {
            position:absolute;
            left:0;
            line-height: 100%;
        }

        .wave-leave-start {
            left:-100%;
            line-height: 10%;
        }
    </style>
</head>
<body>

<div id="whole-background" ng-app="myApp" ng-controller="fbController">

    <div ng-repeat="item in lst"  ng-animate=" 'wave' ">
        <div style="width: 100px;height: 100px;background-color: red">
        </div>
    </div>
    <button ng-click="clk()"> Slide </button>

</div>

</body>
<script>
    var app = angular.module('myApp', ['ngAnimation']);
    app.controller('fbController', function($scope) {
        $scope.lst = [];
        $scope.master = [1,2];
        s=0
        $scope.lst.unshift($scope.master[s]);

        $scope.clk = function() { clik();}

        function clik() {
            //alert('here');
            s+=1
            $scope.lst.unshift($scope.master[s]);
            $scope.lst.pop();
            if (s<1) s++
            else s=0

        }

    })

</script>
</html>
